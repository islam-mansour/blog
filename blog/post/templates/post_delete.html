{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Blog Post</h2>
    <p>Are you sure you want to delete the blog post titled "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
